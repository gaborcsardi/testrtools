on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: R-CMD-check

jobs:
  R-CMD-check:
      runs-on: ${{ matrix.config.os }}
      name: R- ${{ matrix.config.r }}) Rtools (${{ matrix.config.rtools }}) winpath - ${{ matrix.config.windows-path-include-mingw }}
      strategy:
        fail-fast: false
        matrix:
          config:
            - {os: windows-latest, r: 'release', rtools: '42' }
            - {os: windows-latest, r: 'release', rtools: '' }
            - {os: windows-latest, r: '3.6', rtools: '' }
            - {os: windows-latest, r: '3.6', rtools: '' }

      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        R_KEEP_PKG_SOURCE: yes

      steps:
        - uses: actions/checkout@v2
        - uses: r-lib/actions/setup-r@v2-branch
          with:
            r-version: ${{ matrix.config.r }}
            rtools-version: ${{ matrix.config.rtools }}
            windows-path-include-rtools: false
        - run: |
            $env:path.split(";")
